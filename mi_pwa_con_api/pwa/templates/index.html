<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA con Flask</title>
    <link rel="manifest" href="/manifest.json">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PWA con Flask</h1>
        
        <!-- Grid de dos columnas -->
        <div class="row">
            <!-- Columna izquierda: Formulario -->
            <div class="col-md-4">
                <h3>Agregar Nueva Persona</h3>
                <form id="persona-form" class="bg-light p-3 rounded shadow">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" id="edad" class="form-control" placeholder="Edad" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Agregar Persona</button>
                </form>
            </div>

            <!-- Columna derecha: Lista de personas -->
            <div class="col-md-8">
                <h3 class="text-center">Datos de Personas</h3>
                <div id="app" class="bg-light p-3 rounded shadow">
                    <p>Personas registradas:</p>
                    <ul id="personas-list" class="list-group">
                        <!-- Aquí se agregarán dinámicamente las personas -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Botón de Sincronización -->
        <div class="text-center mt-4">
            <button id="sync-data" class="btn btn-secondary">Sincronizar Datos</button>
        </div>
    </div>

    <!-- Registrar el service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service worker registrado', reg))
                .catch(err => console.error('Error al registrar service worker', err));
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
